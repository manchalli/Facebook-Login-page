<!DOCTYPE html>
<html>
    <head>
    <title>Facebook - Login or Signup</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="container">
    <img  height="100"  src="logo.svg">
    <p>Facebook helps you connect and share <br>with the people in your life.</p>
</div>
<header>
    <div class="box">
        <input type="email" name="email" id="email" placeholder="Email address or phone number"><br>
        <input type="password" name="Password" id="Password" placeholder="Password">
    </div> 

    <div class="link1">
    <button type="button" class="btn btn-primary btn-lg"  type="submit">Log In</button>
</div>

    <div class="link2">
        <a href="#">Forgotten Password?</a>
    </div>

   
</header>

</body>
</html>
